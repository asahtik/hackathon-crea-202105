<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Check for vaccinations</h2>

<div class="row justify-content-center">
    
    <div class="text-center">
        <br />
        <br />
        <br />
        <input id="vaccinationID" [(ngModel)]="vaccinationID" placeholder="vaccinationID">
        <button (click)="checkForVaccination(vaccinationID)">Check for Vaccinations</button>
    </div>

    <div class="text-center" *ngIf="checkedForVaccination">
        <br />
        <p>{{name}} {{surname}} Previous vaccinations: </p>
        <table>
            <tr *ngFor="let vaccine of vaccines">
             <td>{{vaccine}}</td>
            </tr>
        </table>
    </div>


</div>
